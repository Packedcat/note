<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Two column layout</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      main {
        display: flex;
        height: 100vh;
      }
      .left {
        flex-shrink: 0;
        flex-basis: 300px;
        background-color: aqua;
      }
      .right {
        width: 100%;
        background-color: aquamarine;
      }
    </style>
  </head>
  <body>
    <main>
      <div class="left"></div>
      <div class="right"></div>
    </main>
  </body>
</html>
