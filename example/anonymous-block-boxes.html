<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Document</title>
    <style>
      .box {
        opacity: 0.6;
        color: #66ccff;
      }
    </style>
  </head>
  <body>
    <div class="box">
      Some inline text
      <p>followed by a paragraph</p>
      followed by more inline text.
    </div>
    <span class="box">
      Some
      <em>inline</em>
      text
      <p>followed by a paragraph</p>
      followed by more inline text.
    </span>
  </body>
</html>
